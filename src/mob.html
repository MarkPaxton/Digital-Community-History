	<script type="text/javascript">

<body>
	<div id="header" class="text-content">
		<div id='pin-control'>
			<ul id="pin-on" class="ui-widget">
				<li class="ui-state-default ui-corner-all" title="Toggle following location"><span id='pin-on-button' class="ui-icon ui-icon-pin-s"></span></li>
			</ul>
			<ul id="pin-off" class="ui-widget">
				<li class="ui-state-default ui-corner-all" title="Toggle following location"><span id='pin-off-button' class="ui-icon ui-icon-arrow-4"></span></li>
			</ul>
		</div>
		<div id='popup-control'>
			<ul id="popup-on" class="ui-widget">
				<li class="ui-state-default ui-corner-all" title="Toggle popups"><span id='popup-on-button' class="ui-icon ui-icon-newwin"></span></li>
			</ul>
			<ul id="popup-off" class="ui-widget">
				<li class="ui-state-default ui-corner-all" title="Toggle popups"><span id='popup-off-button' class="ui-icon ui-icon-circlesmall-close"></span></li>
			</ul>
		</div>
		<div id='location-text'>&nbsp;</div>
	</div>
	<div id="map"></div>
	<div id="footer" class="text-content">
		<div id='slider-control-l'>
			<ul id="icon-l" class="ui-widget">
				<li class="ui-state-default ui-corner-all" title="Show more past"><span class="ui-icon ui-icon-carat-1-w"></span></li>
			</ul>
			<div class="slider-label">1861</div>
		</div>
		<div id='slider-control-r'>
			<ul id="icon-r" class="ui-widget">
				<li class="ui-state-default ui-corner-all" title="Show more now"><span class="ui-icon ui-icon-carat-1-e"></span></li>
			</ul>
			<div class="slider-label">2010</div>
		</div>
		<div id="slider-wrap">
			<div id="slider-spacer"></div>
			<div id="slider"></div>
		</div>
		<div id="value-wrap"><input id="opacity" type="text" size="3" disabled="true" /></div>
	</div>
